<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="result">

      <h2>Your Result</h2>
      <div class="score">
        <h2><strong>76</strong></h2>
        of 100
      </div>


      <div class="comment">
        <h2 class="appreciation">Great</h2>
        You scored higher than 65% of <br> the people who have taken <br> these tests.
      </div>

    </div>

    <div class="summary">
      <h2 class="title2">Summary</h2>
      <div class="note">
        <div class="reaction">
          <p class="name">Reaction</p>
          <p><strong>80</strong>/ 100</p>
        </div>

        <div class="memory">
          <p class="name">Memory</p>
          <p><strong>92</strong>/ 100</p>
        </div>

        <div class="verbal">
          <p class="name">Verbal</p>
          <p><strong>61</strong>/ 100</p>
        </div>

        <div class="visual">
          <p class="name">Visual</p>
          <p><strong>72</strong> /100</p>
        </div>
      </div>

      <input type="submit" class="button" value="Continue">
    </div>
  </div>

</body>
<footer class="attribution">
  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
  Coded by <a href="#">Skydplay</a>.
</footer>

</html>
